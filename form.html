<!DOCTYPE html>
<html>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        <section class = "username">
            <label for="FirstName"> First Name</label>
            <input type="text" name="FirstName" id="FirstName">
        </section>
        <br>

        <section class = "lastname">
            <label for="LastName">Last Name</label>
            <input type="text" name="LastName" id="LastName">
        </section>
        <br>

        <section class="gender">
            <span>Gender</span>
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </section>
        <br>

        <section class="nationality">
            <label for="nationality">Nationality</label>
            <select name="nationality" id="nationality">
                <option velue="Malaysian">Malaysian</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Korean">Korean</option>
            </select>
        </section>
        <br>

        <section class="language">
            <span>Language Spoken</span>
            <br>
            <input type="checkbox" name="language" id="BahasaIndonesia" value="BahasaIndonesia">
            <label for="BahasaIndonesia">Bahasa Indonesia</label>
            <br>
            <input type="checkbox" name="language" id="English" value="English">
            <label for="English">English</label>
            <br>
            <input type="checkbox" name="language" id="other" value="other">
            <label for="other">Other</label>
        </section>
        <br>

        <section class="Bio">
            <label for="Bio">Bio</label>
            <br>
            <textarea id="biodata" name="biodata" rows="4" cols="40"></textarea>
        </section>
        <br>
        <section class="Sign Up">
            <input type="submit" value="Sign Up">
        </section>




        
    </body>
</html>
